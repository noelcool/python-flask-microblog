<!doctype html>
<head>
    {% if title %}
        <title>{{ title }} - microblog</title>
    {% else %}
        <title>welcome to microblog</title>
    {% endif %}
</head>

<body>
    <h1>Hello, {{ user.username }}</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says : </p>
        <b>{{ post.body }}</b>
    </div>
    {% endfor %}
</body>
</html>
